<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Creative Project #3</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Debugging JavaScript</h1>

  <p>This app uses the <a href="http://numbersapi.com/">Numbers API</a> to
    get interesting information about a number or date.</p>

  <form class="pure-form>" <fieldset>
    <legend>Enter a number, a date (month/day), a year, or leave blank for a random number</legend>
    <input placeholder="number" id="number">
    <br>
    <p></p>
    <select id="selector">
      <option value="trivia">Trivia</option>
      <option value="math">Math</option>
      <option value="date">Date</option>
      <option value="year">Year</option>
    </select>
    <p></p>
    <button id="woo" class="pure-button pure-button-primary">Woo!</button>
    </fieldset>
  </form>
  <p id="result"></p>

  <script text="type/javascript" src="script-numbers.js">
  </script>

</body>

</html>
